	<script>
		function add_to_cart(cost, id){
			let li_of_goods = ['white', 'purple', 'red', 'blue', 'green', 'pink'];

			if (sessionStorage.key(0)==null){
				for (let i = 0; i < li_of_goods.length; i++){
					sessionStorage.setItem(li_of_goods[i], parseInt(0));
				}
			}
			sessionStorage.setItem(id, parseInt(sessionStorage.getItem(id), 10)+1);

			if (sessionStorage.getItem('sum')==null){
				sessionStorage.setItem('sum',0);
			}
			sessionStorage.setItem('sum', parseInt(sessionStorage.getItem('sum'), 10)+cost); 
		}

	</script>
